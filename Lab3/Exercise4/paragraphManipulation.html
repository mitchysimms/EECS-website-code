<html>
     <head>
          <script type="text/javascript" src="paragraphFunctions.js"> </script>
          <link href="paragraphStyles.css" rel="stylesheet" type="text/css">
     </head>

     <body>

          <p class="blockToChange">
               This Paragraph has some text in it that you can change using the buttons below. <br />
               Put some numbers between 0 and 255 below. <br />

          </p>

          <p class="valueInputs">

                    <!-- Border -->
               Border <br /> <br />
               Red Value:
               <input type="text" id="borderRedValue" required="required"> <br />
               Green Value:
               <input type="text" id="borderGreenValue" required="required"> <br />
               Blue Value:
               <input type="text" id="borderBlueValue" required="required"> <br />
               Width:
               <input type="text" id="borderWidth" required="required"> <br /> <br />

                    <!-- background color -->
               Background <br /> <br />
               Red Value:
               <input type="text" id="backgroundRedValue" required="required"> <br />
               Green Value:
               <input type="text" id="backgroundGreenValue" required="required"> <br />
               Blue Value:
               <input type="text" id="backgroundBlueValue" required="required"> <br />

               <button type="button" onclick="changeColors()">
                    Activate
               </button>

          </p>

</html>
